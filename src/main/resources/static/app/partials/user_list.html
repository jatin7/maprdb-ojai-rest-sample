<div class="container">


    <div class="row">
        <div class="span12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entry in entries">
                    <td>
                        <a href="#/users/{{entry._id}}">
                            {{entry.first_name}}
                        </a>
                    </td>
                    <td>
                        <a href="#/users/{{entry._id}}">
                            {{entry.last_name}}
                        </a>
                    </td>
                </tr>
                <tbody>
            </table>
        </div>
    </div>



    <div class="form-actions">
        <a href="#/users/edit/" class="btn"  >New User</a>
    </div>


</div>
